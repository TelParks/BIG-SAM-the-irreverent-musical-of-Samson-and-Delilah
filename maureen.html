  <h1>MAUREEN</h1>
  <p>She is the keeper of rhythm and the witness of rupture. MAUREEN doesn’t intervene — she documents.</p>
  <p>Her songs are archival, her presence is structural. She holds the line when others collapse.</p>
  <p>She is not the healer. She is the ledger.</p>
