  <h1>PHIL</h1>
  <p>He is the echo of doubt and the keeper of questions. PHIL doesn’t answer — he reflects.</p>
  <p>His songs are riddles, his presence is a mirror. He holds the ambiguity when others rush to resolve.</p>
  <p>He is not the solution. He is the inquiry.</p>
