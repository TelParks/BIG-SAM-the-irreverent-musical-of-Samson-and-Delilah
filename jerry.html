  <h1>JERRY</h1>
  <p>He is the one who repeats the ritual until it reveals. JERRY doesn’t improvise — he loops.</p>
  <p>His songs are refrains, his presence is a cycle. He holds the pattern when others chase novelty.</p>
  <p>He is not the spark. He is the spiral.</p>
