  <h1>BOB</h1>
  <p>He is the one who nods without needing proof. BOB doesn’t question — he trusts.</p>
  <p>His songs are affirmations, his presence is a yes. He holds the belief when others demand evidence.</p>
  <p>He is not the skeptic. He is the witness.</p>
