  <h1>SAM</h1>
  <p>Chosen but not held. Structural, saturated, and aching for rhythm. SAM metabolizes rupture into revelation.</p>
  <p>He stages every gesture for proof, refuses abstraction, and demands restoration when misalignment occurs.</p>
  <p>His songs are diagnostic rituals, not performances. His ache is architectural.</p>
