<body>
  <h1>LARRY</h1>
  <p>He is the one who laughs at the edge without falling in. LARRY doesn’t soothe — he sparks.</p>
  <p>His songs are interruptions, his presence is a jolt. He holds the absurd when others cling to order.</p>
  <p>He is not the anchor. He is the glitch.</p>
